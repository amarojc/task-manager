<h1>Cadastrar tarefa</h1>

<div class="well">
  <form #formTarefa="ngForm">
    <div class="form-group">
      <label for="nome">Tarefa:</label>
      <input 
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="tarefa.name"
        #name="ngModel"
        minlength="5" 
        required> 
      <div *ngIf="name.errors && (name.dirty || name.touched)" 
        class="alert alert-danger">
        <div [hidden]="!name.errors.required">
          Digite a tarefa.
        </div>
        <div [hidden]="!name.errors.minlength">
          A tarefa deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
        <div class="row-cad-tarefa">
            <div class="form-cad-tarefa">
                <input  type="submit" class="btn btn-success" value="Cadastrar"
                (click)="cadastrar()" [disabled]="!formTarefa.form.valid">
            </div>
            <div class="form-cad-tarefa">
                <a [routerLink]="['/tarefas']" class="btn btn-outline-success">
                    <i class="fa-solid fa-chevron-left" aria-hidden="true"></i> Voltar
                </a>  
            </div>
        </div>
    </div>
  </form>
</div>
